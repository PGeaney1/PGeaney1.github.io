<script type="text/javascript">
      /*
      Code by Ani Lopez & Alejandro Scott

      // Parameters to Configure
      var panelClass = '.box'; // class identifier for the panels to track
      var marginTop = 70; // distance above window top border
      var marginBottom = 170;  // distance below window top border
      var waittoVPV = 2; // time to wait to fire a virtual pageview in seconds
    
  
       // Your Google Analytics stuff goes here
      function analyticsStuff(){
           $("#stickynote").html('Fired virtual pageview: ' + $('#' + currentId).attr('data-vp-name')); // remove this and use the metod below that applies to your GA tracking
         ga('send', 'pageview', $('#' + currentId).attr('data-vpn-name')); // Tracking Virtual pageviews with new Universal Analytics
         
         ga('send', {
    'hitType': 'event',          // Required.
    'eventCategory': 'scrolling_new',   // Required.
    'eventAction': 'stopped',      // Required.
    'eventLabel': '',
    'eventValue': 1
  });
         
         
         
         
         
         
         
         
         
        // _gaq.push(['_trackPageview', $('#' + currentId).attr('data-vpn-name')); // Tracking Virtual pageviews with old Google Analytics
      }
  // No need to change anything below here --------------------------------------------------------------------------------
      var counter = 0;
      var timer = null;
      var panneltops = new Object;
      var maxBottom = 0;
      var currentId = '';
      var lastId = '';
    
      // Watch + fire Virtual Pageviews
      function tictac(){
        counter++;
        console.log('Secs: ' + counter);
        $("#stickynote").html('Timer in seconds: ' + counter); // remove this
        if(counter == waittoVPV && currentId != lastId) {
          resetInterval();
          lastId = currentId;
          analyticsStuff();
        } else if (currentId == lastId) {
          resetInterval();
        }
      }
      
      // Starts timer
      function startInterval(){
        timer= setInterval("tictac()", 1000);
        return timer;
      }
      
      // Reset timer
      function resetInterval() {
        clearInterval(timer);
        counter = 0;
      }
      
      function findFirstIdInbox(topBox, bottomBox) {
        var currentPanelId = '';
        $.each(panneltops, function(index, top) {
          var objHeight = $('#' + index).outerHeight();
          var bottom = top + objHeight;
          if (topBox <= top && top <= bottomBox) {
            currentPanelId = index;
            return false;
          }
        });
        return currentPanelId;
      }
      
      $(document).ready(function() {
     
        // Grabs all pannels ID's and their distance to top
        $(panelClass).each(function() {
          var objBox = $(this);
          var divid = objBox.prop('id');
          panneltops[divid] = objBox.offset().top;
          var objHeight = objBox.outerHeight();
          var bottom = top + objHeight;
          if (bottom > maxBottom) {
            maxBottom = bottom;
          }
        });
      
        // Checks for scroll
        $(document).scroll(function() {
          resetInterval();
          var currentScrollTop = $(this).scrollTop();
          var topBox = currentScrollTop;
          if (topBox <= currentScrollTop) {
            topBox = currentScrollTop - marginTop;
          }
          var bottomBox = currentScrollTop + marginBottom;
          currentId = findFirstIdInbox(topBox, bottomBox);
      
          if (currentId != '') {
            var elementPosition =  $('#' + currentId).offset().top;
            var distancetoTop = currentScrollTop - elementPosition;
            startInterval();
          } else {
            lastId = '';
            resetInterval();
          }
        });
      
      });
    </script>
