    $(document).ready(function(){
        $("#nav-mobile").html($("#nav-main").html());
        $("#nav-trigger span").click(function(){
            if ($("nav#nav-mobile ul").hasClass("expanded")) {
                $("nav#nav-mobile ul.expanded").removeClass("expanded").slideUp(250);
                $(this).removeClass("open");
            } else {
                $("nav#nav-mobile ul").addClass("expanded").slideDown(250);
                $(this).addClass("open");
            }
        });
    });

<script type="text/javascript">
var ParallaxPageView = function(selectors) { 
var section = {
page1: $(selectors.page1),
page2: $(selectors.page2), 
page3: $(selectors.page3),
page4: $(selectors.page4)	
}

return { 
onViewpage1Section: function(handler) { 
section.page1.waypoint(handler); 
},

onViewpage2Section: function(handler) { 
section.page2.waypoint(handler); 
},

onViewpage3Section: function(handler) { 
section.page3.waypoint(handler); 
},

onViewpage4Section: function(handler) { 
section.page4.waypoint(handler);
} 
} 
}


var ParallaxTracker = function (selectors) { 

var view = new ParallaxPageView(selectors); 
var recordedViews = {} 

function recordView(section) { 
return function() { 
if(!recordedViews[section]) { 
ga('send', 'event', 'homepage', 'section_view', section); 
recordedViews[section] = true; 
} 
} 
} 

var view = new ParallaxPageView(selectors);

view.onViewPage1Section(recordView('page1')); 
view.onviewPage2Section(recordView('page2')); 
view.onViewPage3Section(recordView('page3')); 
view.onViewPage4Section(recordView('page4'));

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-60468675-1', 'auto');
ga('send', 'event', 'homepage', 'section_view', section);

}
